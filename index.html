<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 13 Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Quiz About [Me]</h1>
    <hr />
    <!-- Movie Question -->
    <form id="travel-form">
      <label>
        ‚úàÔ∏è What do I love to do?
        <select id="travel-answer">
          <option value="travel1">stay in new york</option>
          <option value="travel2">go on vacation for 3 days</option>
          <option value="travel3">not go on vacation at all</option>
          <option value="travel4">go on vacation somewhere tropical and never come back!</option>
        </select>
      </label>
      <button type="submit">Check Movie Answer</button>
    </form>
    <div id="movie-result"></div>
    <hr />
    <!-- Book Question -->
    <form id="book-form">
      <label>
        üìñ What is my favorite book?
        <select id="book-answer">
          <option value="book1">It Ends With Us</option>
          <option value="book2">Diary Of The Wimpy Kid</option>
          <option value="book3">Too Late by Colleen Hoover</option>
          <option value="book4">The Great Gatsby</option>
        </select>
      </label>
      <button type="submit">Check Book Answer</button>
    </form>
    <div id="book-result"></div>
    <form id="hobby-form">
      <label>
        üé§ What is my favorite Hobby?
        <select id="hobby-answer">
          <option value="hobby1">Hiking</option>
          <option value="hobby2">Doing Calculus work</option>
          <option value="hobby3">Singing!</option>
          <option value="hobby4">Don't have one</option>
        </select>
      </label>
      <button type="submit">Check Book Answer</button>
    </form>
    <div id="hobby-result"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      //Movie Question jQuery Code
      $("#travel-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#travel-answer");
        var answer = $answer.val();

        if (answer === "travel4") {
          $("#movie-result").text("YESSSS!");
        } else {
          $("#movie-result").text("Try Again!");
        }
      });

      //Book Question jQuery Code
      $("#book-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#book-answer");
        var answer = $answer.val();

        if (answer === "book1") {
          $("#book-result").text("YESSSS, It's so good!");
        } else {
          $("#book-result").text("absolutely not!");
        }
      });
      //hobby question 
      $("#hobby-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#hobby-answer");
        var answer = $answer.val();

        if (answer === "hobby3") {
          $("#hobby-result").text("YESSSS, It's my life");
        } else {
          $("#hobby-result").text("no!");
        }
      });
    </script>
  </body>

</html>
