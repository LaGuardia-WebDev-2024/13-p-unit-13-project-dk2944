<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 13 Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Quiz About [Me]</h1>
    <hr />
    <!-- Movie Question -->
    <form id="travel-form">
      <label>
        ‚úàÔ∏è What do I love to do?
        <select id="travel-answer">
          <option value="travel1">stay in new york</option>
          <option value="travel2">go on vacation for 3 days</option>
          <option value="travel3">not go on vacation at all</option>
          <option value="travel4">
            go on vacation somewhere tropical and never come back!
          </option>
        </select>
      </label>
      <button type="submit">Check travel Answer</button>
    </form>
    <div id="travel-result">
      <p id="t-result"></p>
      <img
       id="travel" style="display:none" src="https://images.wsj.net/im-931182/?width=1280&height=657"
        width="250"
      />
    </div>
    <hr />
    <!-- Book Question -->
    <form id="book-form">
      <label>
        üìñ What is my favorite book?
        <select id="book-answer">
          <option value="book1">Too Late</option>
          <option value="book2">Diary Of The Wimpy Kid</option>
          <option value="book3">It Ends With Us</option>
          <option value="book4">The Great Gatsby</option>
        </select>
      </label>
      <button type="submit">Check Book Answer</button>
    </form>
    <div id="book-result">
    <p id="b-result"> </p>
      <img
          id="tooLate" style="display:none" src="https://t4.ftcdn.net/jpg/09/03/98/75/360_F_903987585_8hPfGgrpAnCQ0nxDbSGCaEVnlgAQ9udu.jpg" width="250">
    </div>
    <form id="hobby-form">
      <label>
        üé§ What is my favorite Hobby?
        <select id="hobby-answer">
          <option value="hobby1">Hiking</option>
          <option value="hobby2">Doing Calculus work</option>
          <option value="hobby3">Singing!</option>
          <option value="hobby4">Don't have one</option>
        </select>
      </label>
      <button type="submit">Check Book Answer</button>
    </form>
    <div id="hobby-result">
   <p id="h-result">
     
      </p>
      <img
      id="singing" style="display:none" src="https://thumbs.dreamstime.com/b/neon-drenched-synthwave-music-studio-d-background-room-retro-futuristic-design-glowing-keyboards-analog-synthesizers-368927665.jpg" width="250">
    
    
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      //Movie Question jQuery Code
      $("#travel-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#travel-answer");
        var answer = $answer.val();

        if (answer === "travel4") {
          $("#t-result").text("YESSSS!");
        } else {
          $("#t-result").text("Try Again!");
        }
           $("#travel").fadeIn(2000)
      });

      //Book Question jQuery Code
      $("#book-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#book-answer");
        var answer = $answer.val();

        if (answer === "book1") {
          $("#b-result").text("YESSSS, It's so good!");
        } else {
          $("#b-result").text("absolutely not!");
        }
        $("#tooLate").fadeIn(2000)
      });
      //hobby question
      $("#hobby-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#hobby-answer");
        var answer = $answer.val();

        if (answer === "hobby3") {
          $("#h-result").text("YESSSS, It's my life");
        } else {
          $("#h-result").text("no!");
        }
        $("#singing").fadeIn(2000)
      });
    </script>
  </body>

</html>
